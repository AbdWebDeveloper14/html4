<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested list</title>
</head>
<body>
    <h1>Nested list</h1>
    <ul>
        <li>Fruit
            <ul>
                <li>Bananas</li>
                <li>Apple
                    <ol>
                        <li>Green</li>
                        <li>Red</li>
                    </ol>
                </li>
                <li>Pears</li>
            </ul>
        </li>
        <li>Vegetable</li>
        <li>Meat</li>
    </ul>   
</body>
</html>
